<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do|Log in</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {background-image: url(https://i.pinimg.com/originals/85/6f/31/856f31d9f475501c7552c97dbe727319.jpg); background-repeat: no-repeat; background-size: cover;}
  </style>
</head>
<body>
    
  <div class="container">
    <br>
    <br>
    <h3 style="font-family: Georgia, 'Times New Roman', Times, serif;">Welcome to To-Do Application</h3>
    <br>
    <br>
  
    <h4 style="font-family: Georgia, 'Times New Roman', Times, serif;">Sign in to access your To Do List</h4>
    <br>
    <br>

    <div class="row">
    <form onsubmit="return validate(main)"> 
    <br>
    <input type="text" class="form-control" placeholder="Usename" id="user">
    <br>
    <input type="password" class="form-control" placeholder="Password" id="pass">
    <br>
    <button type = "submit" class="btn btn-primary">Log in</button>
    </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
